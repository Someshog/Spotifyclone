<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="utilities.css">

<body>
    <div class="container">
        <div class="sidebar">
            <div class="leftupper">
                <ul>
                    <li><img src="logo.svg" alt="" style="filter: invert();"></li>
                    <div class="home">
                        <li><img class="invert" src="home.svg" alt="" width="24px">Home</li>
                    </div>
                    <div class="search">
                        <li><img class="invert" src="search.svg" alt="" width="24px">
                            Search
                        </li>
                    </div>
                </ul>
            </div>
            <div class="leftbottom">
                <div class="yourlib">
                    <img src="lib.svg" alt="" width="30px" style="filter: invert(0.5);">
                    Your Library
                </div>
                <div class="library">
                </div>
            </div>
        </div>
        <div class="main">
            
            <div class="header">
                <div class="icons">
                    <button><svg data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path
                                d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                            </path>
                        </svg></button>
                    <button><svg data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path
                                d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                            </path>
                        </svg></button>
                </div>
                <div class="text">
                    <div class="signup">
                        <button>Sign Up</button>
                    </div>
                    <div class="login">
                        <button>Log in</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <h2 style="padding-left: 1%; margin: 3px;">Popular albums</h2>
                <div class="playlists">
                    <div class="card" id="first">
                        <div class="playbutton translate">
                            <button><svg width="60%" height="100%" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg></button>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9" alt="">

                        <div class="albumtitle">ANIMAL</div>
                        <div class="desc">Manan Bhardwaj, Vishal Mishra,Jaani

                        </div>
                    </div>
                    <div class="card">
                        <div class="playbutton translate">
                            <button><svg width="60%" height="100%" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg></button>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e029bb2d30b01ac2cada8a8ad03" alt="">
                        <div class="albumtitle">Ek tha Raja</div>
                        <div class="desc">Badshah</div>
                    </div>
                    <div class="card">
                        <div class="playbutton translate">
                            <button><svg width="60%" height="100%" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg></button>
                        </div>
                        <img src="	https://i.scdn.co/image/ab67616d00001e021a8c4618eda885a406958dd0" alt="">
                        <div class="albumtitle">Still Rollin</div>
                        <div class="desc">Shubh</div>
                    </div>
                    <div class="card">
                        <div class="playbutton translate">
                            <button><svg width="60%" height="100%" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg></button>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000027954230cfbffff483cc4380f" alt="">
                        <div class="albumtitle">This is Diljit Dosanjh</div>
                        <div class="desc">Spotify Playlists</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="songinfo">SONG INFO</div>
        <div class="seekbarcontrols">
            <div class="controls">
                <button id="prev" style="background-color: black; border: none; cursor: pointer;">
                    <img
                        src="prevsong.svg" alt="" style=" width: 20px;">
                </button>
                <button id="play"
                    style="background-color: white;border: none; cursor: pointer; border-radius: 50px; width: 2.5vw; height: 2.5vw; display: flex; align-items: center; justify-content: center;"><img
                        src="seekbarplay.svg" alt="" style="width: 20px;"></button>
                <button id="next" style="background-color: black;border: none; cursor: pointer;"><img src="nextsong.svg"
                        alt="" style=" width: 20px;"></button>
            </div>
            <div class="seekbar">
                <div id="songtime"></div>
                <div class="movingbar">
                    <div class="circle">
                        <div class="endportion"></div>
                    </div>
                    <div class="hiddenoffset"></div>
                </div>

                <div id="songduration"></div>
            </div>
        </div>
        <div class="otheroptions">
            <div class="volume">
                <img id="volumetweek" src="volumemax.svg" alt="" style="filter: invert(); width: 20%;">
                <div class="movingbar">
                    <div class="hiddenoffset2"></div>
                    <div class="circle2">
                        <div class="endportion"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
